<div class="container-fluid">

  <div class="container main-page-area" [@fadeIn2]>
    <!--Carousel Wrapper-->
<div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
  <!--Indicators-->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-2" data-slide-to="1"></li>
    <li data-target="#carousel-example-2" data-slide-to="2"></li>
  </ol>
  <!--/.Indicators-->
  <!--Slides-->
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <div class="view">
        <img class="d-block w-100" src="assets/icons/truckload-freight-quotes-truckload-shipping.jpg"
          alt="First slide">
        <div class="mask rgba-black-light"></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Truckings most trusted pricing index</h3>
        <h4>Accurate Freight rate predictions</h4>
      </div>
    </div>
    <div class="carousel-item">
      <!--Mask color-->
      <div class="view">
        <img class="d-block w-100" src="assets/icons/truck2.jpg"
          alt="Second slide">
        <div class="mask rgba-black-strong"></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Rate view</h3>
        <p>Real rates from real transactions</p>
      </div>
    </div>
    <div class="carousel-item">
      <!--Mask color-->
      <div class="view">
        <img class="d-block w-100" src="assets/icons/truck3.jpg"
          alt="Third slide">
        <div class="mask rgba-black-slight"></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">Forecasting costs</h3>
        <p>Analyse trends for weeks/month/year</p>
      </div>
    </div>
  </div>
  <!--/.Slides-->
  <!--Controls-->
  <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--/.Controls-->
</div>
<!--/.Carousel Wrapper-->
  </div>

  <div class="container filter-area">

    <div class="question" [@cardAnimation5] *ngIf="!isProcessing">
      <h5 class="heading">Consignment details</h5>
      
        <form autocomplete="off" #heroForm="ngForm">
          <div class="form-group">
            
            <input type="text" placeholder="Load in kg" class="form-control" id="name" required [(ngModel)]="weight" name="weight">
           
          </div>
          <mat-form-field appearance = "outline">
              <mat-select placeholder = "Source" [(ngModel)]="source" name="source">
                <mat-option *ngFor = "let food of locationOptions" 
                [value] = "food">
               {{food}}
                </mat-option>      
               </mat-select>  
           </mat-form-field>  
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <mat-form-field appearance = "outline">
            <mat-select placeholder = "Destination" [(ngModel)]="dest" name="dest">
              <mat-option *ngFor = "let food of locationOptions" 
              [value] = "food">
              {{food}}
              </mat-option>       
            </mat-select>
         </mat-form-field> 
            
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Earliest dispatch date" [(ngModel)]="dispatch" name="dispatch">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field> &nbsp;&nbsp;
            <mat-form-field>
              <input matInput [matDatepicker]="picker1" placeholder="Latest arrival date" [(ngModel)]="delivery" name="delivery">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
           
    
        </form>
     
      
     
      <div class="button-holder mt-2 mb-3">
        <button class="button button-process" (click)="processFilters()">Find tariff</button>
      </div>
    </div>
    
  

    <div class="loader-wrapper" *ngIf="isProcessing && showLoader" [@fadeIn]>
      <img src="assets/loader-new.svg" height="100" width="auto">
      <h5 class="text">Processing data..</h5>
    </div>



  </div>




</div>
